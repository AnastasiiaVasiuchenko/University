{% extends 'base.html' %}

{% block content %}

TEACHERS LIST
<form action="{% url 'teachers' %}" method="get">
    <input name="first_name">
    <input name="submit" type="submit">
</form>

{% for teacher in teachers %}
  <a href="{% url 'teachers-edit' pk=teacher.id %}">Teacher EDIT</a>
    {{ teacher.last_name }} {{ teacher.birth_date }} {{ teacher.email }}<br>
{% endfor %}

{% endblock content %}
